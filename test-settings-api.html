<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Settings API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .response h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border-left: 4px solid #667eea;
        }

        .success {
            color: #10b981;
            font-weight: 600;
        }

        .error {
            color: #ef4444;
            font-weight: 600;
        }

        .info {
            background: #e0e7ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Test Settings API</h1>

        <div class="info">
            <strong>‚ö†Ô∏è L∆∞u √Ω:</strong> ƒê·∫£m b·∫£o server ƒëang ch·∫°y ·ªü <code>http://localhost:5000</code>
            v√† b·∫°n ƒë√£ ƒëƒÉng nh·∫≠p ƒë·ªÉ l·∫•y token.
        </div>

        <div class="grid">
            <!-- Get Settings -->
            <div class="card">
                <h2>1Ô∏è‚É£ Get Settings</h2>
                <button onclick="getSettings()">L·∫•y Settings</button>
            </div>

            <!-- Update Settings (Admin) -->
            <div class="card">
                <h2>2Ô∏è‚É£ Update Settings (Admin)</h2>
                <div class="form-group">
                    <label>Admin Token:</label>
                    <input type="text" id="adminToken" placeholder="Bearer token c·ªßa admin">
                </div>
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" id="companyName" placeholder="C√¥ng ty ABC">
                </div>
                <div class="form-group">
                    <label>Tax Code:</label>
                    <input type="text" id="taxCode" placeholder="0123456789">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea id="address" placeholder="123 Main Street"></textarea>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" id="phone" placeholder="0901234567">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="contact@company.com">
                </div>
                <div class="form-group">
                    <label>Currency:</label>
                    <select id="currency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <button onclick="updateSettings()">C·∫≠p nh·∫≠t Settings</button>
            </div>

            <!-- Update User Profile -->
            <div class="card">
                <h2>3Ô∏è‚É£ Update Profile</h2>
                <div class="form-group">
                    <label>User Token:</label>
                    <input type="text" id="userToken" placeholder="Bearer token">
                </div>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="fullName" placeholder="Nguy·ªÖn VƒÉn A">
                </div>
                <div class="form-group">
                    <label>Avatar URL:</label>
                    <input type="text" id="avatar" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" id="userPhone" placeholder="0901234567">
                </div>
                <button onclick="updateProfile()">C·∫≠p nh·∫≠t Profile</button>
            </div>

            <!-- Change Password -->
            <div class="card">
                <h2>4Ô∏è‚É£ Change Password</h2>
                <div class="form-group">
                    <label>User Token:</label>
                    <input type="text" id="passwordToken" placeholder="Bearer token">
                </div>
                <div class="form-group">
                    <label>Current Password:</label>
                    <input type="password" id="currentPassword" placeholder="M·∫≠t kh·∫©u hi·ªán t·∫°i">
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" id="newPassword" placeholder="M·∫≠t kh·∫©u m·ªõi (min 6 k√Ω t·ª±)">
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u">
                </div>
                <button onclick="changePassword()">ƒê·ªïi m·∫≠t kh·∫©u</button>
            </div>
        </div>

        <div class="response">
            <h2>üì¶ Response</h2>
            <pre id="response">Ch·ªù k·∫øt qu·∫£...</pre>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function showResponse(data, isError = false) {
            const responseEl = document.getElementById('response');
            responseEl.textContent = JSON.stringify(data, null, 2);
            responseEl.className = isError ? 'error' : 'success';
        }

        async function getSettings() {
            try {
                const response = await fetch(`${API_URL}/settings`);
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function updateSettings() {
            const token = document.getElementById('adminToken').value;
            if (!token) {
                alert('Vui l√≤ng nh·∫≠p Admin Token!');
                return;
            }

            const body = {
                companyName: document.getElementById('companyName').value,
                taxCode: document.getElementById('taxCode').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                currency: document.getElementById('currency').value,
            };

            // Remove empty fields
            Object.keys(body).forEach(key => {
                if (!body[key]) delete body[key];
            });

            try {
                const response = await fetch(`${API_URL}/settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function updateProfile() {
            const token = document.getElementById('userToken').value;
            if (!token) {
                alert('Vui l√≤ng nh·∫≠p User Token!');
                return;
            }

            const body = {
                fullName: document.getElementById('fullName').value,
                avatar: document.getElementById('avatar').value,
                phone: document.getElementById('userPhone').value,
            };

            // Remove empty fields
            Object.keys(body).forEach(key => {
                if (!body[key]) delete body[key];
            });

            try {
                const response = await fetch(`${API_URL}/settings/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function changePassword() {
            const token = document.getElementById('passwordToken').value;
            if (!token) {
                alert('Vui l√≤ng nh·∫≠p User Token!');
                return;
            }

            const body = {
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value,
            };

            if (!body.currentPassword || !body.newPassword || !body.confirmPassword) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/settings/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                showResponse(data, !response.ok);

                // Clear password fields if successful
                if (response.ok) {
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        // Auto-load settings on page load
        window.addEventListener('load', () => {
            getSettings();
        });
    </script>
</body>

</html>
